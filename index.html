<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="all.css">
</head>

<body>
    <header>
        <a class="navbar-brand" href="#" class="">logo</a>
        <nav class="nav">
            <div class="nav-list">
            </div>
        </nav>
    </header>
    <div class="main-content">
        <div class="stepper-panel container">
            <div class="stepper-title">
                <h1 class="title">結帳</h1>
            </div>
            <div class="stepper-container">
                <div class="step">
                    <div class="circle-container"></div>
                </div>
                <div class="step">
                    <div class="circle-container"></div>
                    <div class="connect-line"></div>
                </div>
                <div class="step">
                    <div class="circle-container"></div>
                    <div class="connect-line"></div>
                </div>
            </div>
        </div>
        <div class="form-panel">
            <div class="form-container">
                <form action="">
                    <div class="form-content">
                        <!-- .part  step 三種不同內容-->
                        <div class="part">
                            <h4>寄送地址</h4>
                            <div class="form-row">
                                <div class="select-wrapper">
                                    <label for="">稱謂</label>
                                    <select name="a-type" id="a-type" required>
                                        <option value="" disabled selected>請選擇稱謂</option>
                                        <option value="male">先生</option>
                                        <option value="female">小姐</option>
                                    </select>
                                </div>
                                <div class="input-wrapper">
                                    <label for="">姓名</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-wrapper">
                                    <label for="">電話</label>
                                    <input type="text">
                                </div>
                                <div class="input-wrapper">
                                    <label for="">Email</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="select-wrapper">
                                    <label for="">縣市</label>
                                    <select name="a-type" id="a-type" required>
                                        <option value="" disabled selected>請選擇縣市</option>
                                        <option value="1">台北</option>
                                        <option value="2">桃園</option>
                                        <option value="3">新竹</option>
                                        <option value="4">苗栗</option>
                                        <option value="5">台中</option>
                                    </select>
                                </div>
                                <div class="input-wrapper">
                                    <label for="">地址</label>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                        <div class="part">
                            <div class="form-row">
                                <input type="radio">
                                <input type="radio">
                            </div>
                        </div>
                        <div class="part">
                            <div class="form-row">
                                <div class="input-wrapper">
                                    <label for="">持卡人姓名</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-wrapper">
                                    <label for="">卡號</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-wrapper">
                                    <label for="">有效日期</label>
                                    <input type="text">
                                </div>
                                <div class="input-wrapper">
                                    <label for="">CVC/CCV</label>
                                    <input type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="cart-panel">
            <div class="cart-container">
                <div class="cart-content">
                    <div class="cart-items">
                        <div class="item">
                            <div class="pic">
                         <img src="https://picsum.photos/id/684/300/300" alt="">
                            </div>
                            <div class="info">
                                <span>1</span>
                                <span>1</span>
                                <span>4000</span>
                            </div>
                        </div>
                        <div class="item">
                            <div class="">
                                <img src="https://picsum.photos/id/478/300/300" alt="">
                            </div>pic
                            <div class="info">
                                <span>1</span>
                                <span>1</span>
                                <span>4000</span>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="cart-onfo">

                </div>
            </div>
        </div>
        <div class="btn-control">
            <button>上一步</button>
            <button>下一步</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
